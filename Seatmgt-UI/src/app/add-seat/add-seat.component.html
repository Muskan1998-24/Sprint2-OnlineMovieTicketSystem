<div>
  <div class="container" style="margin-top: 70px; margin-left: 200px;">
  <form  class="in-line" #data="ngForm" (ngSubmit)="data.valid && addSeat(data)">
     <div >
      <h1>Add Seat</h1>
      <label>Enter Seat Id</label>
      <input type="number" class="form-control" name="seatId" ngModel #seatIdCtrl=ngModel required>
      <div *ngIf="seatIdCtrl.errors!=null && seatIdCtrl.errors.required">
        Id is required
      </div>    
    </div>

    <br>
    <div >
      <label>Enter Seat Price</label>
      <input type="number" class="form-control" name="seatPrice" ngModel #seatPriceCtrl=ngModel required>
      <div *ngIf="seatIdCtrl.errors!=null && seatIdCtrl.errors.required">
        Price is required
      </div>    
    </div>

    <br>

    <div>
      <button class="btn btn-success" type="submit" >Add Seat</button>
    </div>
  </form>
  </div>

  <br>
    <div *ngIf="addedSeat!==null">
      <h3>Seat added</h3> 
      seatId = {{addedSeat.seatId}}
      <br>
      seatPrice={{addedSeat.seatPrice}}
    </div>
</div>
